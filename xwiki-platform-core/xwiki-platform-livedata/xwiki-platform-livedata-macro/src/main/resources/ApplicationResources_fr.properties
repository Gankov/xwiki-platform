rendering.macro.liveData.name=Live Data
rendering.macro.liveData.description=Affiche des listes dynamiques de donn\u00E9es.
rendering.macro.liveData.content.description=Configuration avanc\u00E9e de Live Data (JSON)
rendering.macro.liveData.parameter.id.name=Identifiant
rendering.macro.liveData.parameter.id.description=L'identifiant de l'instance Live Data.
rendering.macro.liveData.parameter.properties.name=Propri\u00E9t\u00E9s
rendering.macro.liveData.parameter.properties.description=La liste, s\u00E9par\u00E9e par des virgules, des propri\u00E9t\u00E9s \u00E0 r\u00E9cup\u00E9rer et \u00E0 afficher.
rendering.macro.liveData.parameter.source.name=Source
rendering.macro.liveData.parameter.source.description=La source de donn\u00E9es \u00E0 utiliser, indiqu\u00E9e sous forme de component hint.
rendering.macro.liveData.parameter.sourceParameters.name=Param\u00E8tres de la source
